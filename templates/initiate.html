<script>

    //get access_code from url GET param
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    const access_code = urlParams.get('access')


    //fetch every 0.5 seconds
 
    const get = setInterval(function() {
        fetch('http://localhost:8000/status?access='+access_code)
        .then(response => response.json())
        .then(data => {
            if(data.status == 1){
                //remove evrything from content and add h1
                document.getElementById("content").innerHTML = "<h2> üôã‚Äç‚ôÇÔ∏è Hello "+ data.name +", your identity has been verified!</h1><br><p>Unlocked!</p><a class='btn btn-link' href={% url 'home' %}><u> Home </u></a>";
                //Stop fetch if 1 received

                clearInterval(get);
                
            }
            else if(data.status == 0){
                document.getElementById("content").innerHTML = "<h1>Verification <u>Failed!<u></h1><a class='btn btn-link' href={% url 'home' %}><u> Home </u></a>";
                //Stop fetching
             
                clearInterval(get);
            }
        })
        
    }, 500);

</script>
